<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #pdf-viewer {
        width: 80%;
        height: 90vh;
        border: 1px solid #ddd;
        margin-top: 20px;
      }
      input {
        margin-top: 20px;
      }
      .button {
        padding: 10px 50px;
        background-color: orange;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.5s;
      }
      .button:hover {
        background-color: rgb(208, 122, 0);
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    <label for="pdf-input" class="button">Upload PDF</label>
    <input type="file" id="pdf-input" accept="application/pdf" hidden />

    <iframe id="pdf-viewer" title="PDF Viewer"></iframe>

    <script>
      const pdfInput = document.getElementById("pdf-input");
      const pdfViewer = document.getElementById("pdf-viewer");

      pdfInput.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (file && file.type === "application/pdf") {
          const fileReader = new FileReader();
          fileReader.onload = function (e) {
            pdfViewer.src = e.target.result;
          };
          fileReader.readAsDataURL(file);
        } else {
          alert("Please select a valid PDF file.");
        }
      });
    </script>
  </body>
</html>
